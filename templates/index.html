<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Price Prediction</title>
</head>
<body>
    <h1>Real Estate Price Prediction</h1>
    <form action="/predict" method="post">
        <label>Square Feet:</label><br>
        <input type="text" name="sq_ft" required><br>
        
        <label>Acreage:</label><br>
        <input type="text" name="acreage" required><br>
        
        <label>Year Built:</label><br>
        <input type="text" name="yr_built" required><br>
        
        <label>Sale Date (YYYY-MM-DD):</label><br>
        <input type="date" name="sale_date" required><br>
        
        <label>Municipality:</label><br>
        <input type="text" name="municipality"><br>
        
        <label>Property Class:</label><br>
        <input type="text" name="property_class"><br>
        
        <label>Type/Use:</label><br>
        <input type="text" name="type_use"><br>
        
        <label>Neighborhood:</label><br>
        <input type="text" name="neigh"><br>
        
        <label>Latitude:</label><br>
        <input type="text" name="latitude" required><br>
        
        <label>Longitude:</label><br>
        <input type="text" name="longitude" required><br>
        
        <label>Total Assessed Value:</label><br>
        <input type="text" name="total_assmnt" required><br>
        
        <label>Taxes 1:</label><br>
        <input type="text" name="taxes_1" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
