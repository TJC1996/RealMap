<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    {% if prediction.error %}
        <p style="color: red;">Error: {{ prediction.error }}</p>
    {% else %}
        <p>The predicted sale price is: <strong>${{ prediction }}</strong></p>
    {% endif %}
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
